<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<style type="text/css">
		body{
			counter-reset: idx;
		}

		h2::before{
			counter-increment: idx;
/*			content: counter(idx) " : ";*/
			content: "Section " counter(idx) " : ";
		}
		h2{
			counter-reset: subidx;
		}

		h3::before{
			counter-increment: subidx;
			content: "Lesson: " counter(idx) "." counter(subidx) " : ";
		}
	</style>
</head>
<body>
		
		<h1>DLT Lessons</h1>

		<h2>Web Development Foundation</h2>
			<h3>html</h3>
			<h3>css</h3>
			<h3>bootstrap</h3>
			<h3>github</h3>


		<h2>CSS Class</h2>
			<h3>css intermediate</h3>
			<h3>boostrap</h3>
			<h3>tailwind CSS</h3>


		<h2>Javascript Class</h2>
			<h3>jquery</h3>
			<h3>Javascript Intermediate</h3>
			<h3>reactjs</h3>
			<h3>nodejs</h3>


		<h2>Database Class</h2>
			<h3>mysql</h3>
			<h3>mongodb</h3>

		<h2>PHP Class</h2>
			<h3>framework</h3>

</body>
</html>
